<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="input">
        <label>Image Shape</label>
        <div class="select-container">
        <div class="select" id="original" selected onclick="changeShape('original')">
        Sqaure
        </div>
        <div class="select" id="circle" onclick="changeShape('circle')">
        Circle
        </div>
        </div>
        </div>
        <div class="input">
        <a href="#" class="link">DSC Sharda University</a>
        </div>
        </div>
        <div class="preview-panel">
        <canvas></canvas>
        <div class="download-fab" onclick="download()">
